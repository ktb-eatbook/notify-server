<table
    cellpadding="0" cellspacing="0" style="width: 100%">
    <tbody>
        <tr
        style="width: 100%; height: 100%;">
        <td
        style="width: 100%; display: flex; justify-content: start; align-items: start; flex-direction: column;">
            <thead>
                <tr>
                    <td>
                        <img width="125" height="40" src="https://github.com/user-attachments/assets/f07ef467-3c15-4b45-8621-104cd474917d"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img width="125" height="125" src="https://github.com/user-attachments/assets/3d0a2b45-d5a8-40e0-b055-5caf6e9d2e36">
                    </td>
                </tr>
                <tr>
                    <td style="height: 15px"></td>
                </tr>
                <tr>
                    <td style="padding-left: 20px; padding-right: 20px">
                        <table
                        style="
                            border: 1px solid #e8e8e8;
                            width: 500px;
                            padding-top: 20px;
                            padding-left: 20px;
                            padding-right: 20px;
                            padding-bottom: 20px;
                        "
                        cellpadding="0"
                        cellspacing="0"
                        >
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 130px">결과</td>
                                <td style="font-size: 14px">{status}</td>
                                <td style="
                                font-size: 14px; 
                                width: 21px; 
                                height: 21px;
                                background-color: {color};
                                border-radius: 999px;
                                box-shadow: 0px 0px 5px {color};
                                "></td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 130px">처리 사유</td>
                                <td style="font-size: 14px">{reason}</td>
                            </tr>
                            <tr>
                                <td style="height: 20px"></td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 130px">담당자</td>
                                <td style="font-size: 14px">{responsiblePerson}</td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 130px">담당자 이메일</td>
                                <td style="font-size: 14px">{responsiblePersonEmail}</td>
                            </tr>
                            <tr>
                                <td style="height: 20px"></td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 130px">처리 날짜</td>
                                <td style="font-size: 14px">{createdAt}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </thead>    
        </tr>
    </div>
    </tbody>
</table>
