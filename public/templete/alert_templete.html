<table
    cellpadding="0" cellspacing="0" style="width: 100%">
    <tbody>
        <tr
        style="width: 100%; height: 100%;">
        <td
        style="width: 100%; display: flex; justify-content: start; align-items: start; flex-direction: column;">
            <thead>
                <tr>
                    <td>
                        <img width="125" height="40" src="https://github.com/user-attachments/assets/f07ef467-3c15-4b45-8621-104cd474917d"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img width="125" height="125" src="https://github.com/user-attachments/assets/3d0a2b45-d5a8-40e0-b055-5caf6e9d2e36">
                    </td>
                </tr>
                <tr>
                    <td style="
                        padding-left: 20px;
                        font-size: 15px;
                        font-weight: bold;
                        ">
                        요청자 정보
                    </td>
                </tr>
                <tr>
                    <td style="height: 15px"></td>
                </tr>
                <tr>
                    <td style="padding-left: 20px; padding-right: 20px">
                        <table
                        style="
                            border: 1px solid #e8e8e8;
                            width: 460px;
                            padding-top: 20px;
                            padding-left: 20px;
                            padding-right: 20px;
                            padding-bottom: 20px;
                        "
                        cellpadding="0"
                        cellspacing="0"
                        >
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 80px">요청자</td>
                                <td style="font-size: 14px">{requester}</td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 80px">이메일</td>
                                <td style="font-size: 14px">{requesterEmail}</td>
                            </tr>
                            <tr>
                                <td style="height: 12px"></td>
                            </tr>
                            <tr>
                                <td style="font-size: 14px; font-weight: 700; width: 80px">요청 날짜</td>
                                <td style="font-size: 14px">{createdAt}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="height: 20px"></td>
                </tr>
            </thead>    
            <tr>
                <td style="font-size: 15px; font-weight: bold; padding-left: 20px;">{title}</td>
            </tr>
            <tr>
                <td style="height: 10px"></td>
            </tr>
            <tr>
                <td style="width: 50%; padding-left: 20px;">{description}</td>
            </tr>
            <tr>
                <td style="height: 20px"></td>
            </tr>
            <table
            style="
            width: 480px; 
            padding-left: 15px;
            ">
                <tr>
                    <td
                    style="width: 200px; padding-left: 10px; padding-right: 10px; padding-top: 15px; padding-bottom: 15px; color:#772C11; background-color: #F9CAA6; border: 2px solid #772C11; font-size: 14px; font-weight: bold; border-radius: 10px;  display: flex; flex-direction: row; justify-content: space-between;"
                    >
                        <a 
                        href="{ref}"
                        target='_blank'
                        style="text-decoration-line: none;"
                        >
                        참고 페이지로 이동하기
                        </a>
                        >
                    </td>
                    <td style="height: 0px;"></td>
                    <td
                    style="width: 200px; padding-left: 10px; padding-right: 10px; padding-top: 15px; padding-bottom: 15px; color:#772C11; background-color: #F9CAA6; border: 2px solid #772C11; font-size: 14px; font-weight: bold; border-radius: 10px;  display: flex; flex-direction: row; justify-content: space-between;"
                    >
                        <a 
                        href="https://ktb-book-keeper.netlify.app"
                        target='_blank'
                        style="text-decoration-line: none;">
                        관리 페이지로 이동하기
                        </a>
                        >
                    </td>
                </tr>
            </table>
        </tr>
    </div>
    </tbody>
</table>
